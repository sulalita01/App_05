<ion-content>
  <ion-grid>
    <ion-col size="12" size-md="6" size-lg="4" *ngFor="let i of items ">
      <ion-card>
        <img [src]="i.ImageURL" alt="">
        <ion-card-header>
            <ion-card-title>
              {{i.Name}}
            </ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <ion-list>
            {{i.Detail}}
          </ion-list>
          <ion-list>
            {{i.Price}} บาท
          </ion-list>
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-grid>
</ion-content>
